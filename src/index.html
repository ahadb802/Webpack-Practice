<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="

      referrerpolicy="no-referrer"
    />

      crossorigin="anonymous"
    ></script>
    <script defer src="index.js"></script>
    <title>To-do-List-ES6: Testing</title>
  </head>
  <body>
    <!-- TO do section header text -->
    <section class="todo-section">
      <div class="todo-header">
        <h1>Today's To Do</h1>
        <i class="fa-solid fa-arrows-rotate"></i>
      </div>
      <!-- <input type="text" class="todo-input" placeholder="  Add to your list..."> -->
      <form class="task-form" action="">
        <input type="text" class="todo-input" id="todo" placeholder="Add to your list..." />
        <button id="add-todo" type="button">
          <i class="fa-solid fa-arrow-left-long"></i>
        </button>
      </form>

      <!-- <div class="todo-list">
      </div> -->
      <ul id="todoList"></ul>
      <button class="clear-button clear-border" type="button">Clear all completed</button>
  </section>
  
    <script src="../dist/main.js"></script>
    <script src="./toDoList.test.js"></script>
  </body>
</html>
